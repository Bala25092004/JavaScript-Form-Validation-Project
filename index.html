<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Human Verification Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow">
<h3 class="text-center mb-3">Register</h3>
<div class="progress mb-3">
      <div id="progressBar" class="progress-bar"></div>
    </div>
<form onsubmit="return validateForm()">
<input type="text" id="honeypot" style="display:none">
<div class="mb-3">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control"
               oninput="trackTyping();updateProgress();validateName()" required>
        <small id="nameError"></small>
      </div>
<div class="mb-3">
        <label>Email</label>
        <input type="text" id="email" class="form-control"
               oninput="trackTyping();updateProgress();validateEmail()" required>
        <small id="emailError"></small>
      </div>
<div class="mb-3">
        <label>Phone</label>
        <input type="text" id="phone" class="form-control"
               oninput="trackTyping();updateProgress();validatePhone()" required>
        <small id="phoneError"></small>
      </div>
<div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control"
               oninput="trackTyping();updateProgress();validatePassword()" required>
        <small id="passwordError"></small>
      </div>
<div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control"
               oninput="trackTyping();updateProgress();validateConfirmPassword()" required>
        <small id="confirmPasswordError"></small>
      </div>
<button class="btn btn-primary w-100">Submit</button>
</form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
